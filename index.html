<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<main>
  <div class="card-container">
    <div class="card-image">
      <img class="image" src="images/image-product-desktop.jpg" alt="product-icon">
    </div>
    <div class="card-content">
      <span>Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price">

        <ins>$149.99</ins>
        <del>$169.99</del>

      </p>



      <button> <img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://codepen.io/Marvy-Ayman-Halim">marvy ayman</a>.
  </div>
</body>

</html>
